<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SEO Content Outline Generator | SEO Tools Hub</title>
    <meta
      name="description"
      content="Generate SEO-optimized content outlines with headings, FAQs, meta titles, keyword suggestions and internal linking ideas."
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="dark-page">
    <div class="particles" id="particles"></div>
    <div id="site-header"></div>

    <main class="container section">
      <div class="glass-card">
        <h1>SEO Content Outline Generator</h1>
        <p class="text-muted">
          Generate ranking-ready blog outlines with SEO headings, FAQs and
          keyword structure.
        </p>

        <div class="grid" style="margin-top: 20px">
          <div>
            <label>Target Keyword</label>
            <input
              id="keyword"
              class="input-dark"
              placeholder="Example: Best time to visit Thailand"
            />
          </div>

          <div>
            <label>Search Intent</label>
            <select id="intent" class="input-dark" style="background: #0f172a">
              <option value="informational">Informational</option>
              <option value="commercial">Commercial</option>
              <option value="transactional">Transactional</option>
              <option value="comparison">Comparison</option>
            </select>
          </div>

          <div>
            <label>Content Depth</label>
            <select id="depth" class="input-dark">
              <option value="basic">Basic (1000 words)</option>
              <option value="advanced">Advanced (2000+ words)</option>
            </select>
          </div>

          <button id="generateOutline" class="btn-dark">
            Generate SEO Outline
          </button>
        </div>
      </div>

      <div id="outlineResult" class="hidden" style="margin-top: 30px">
        <div class="serp-dark">
          <div class="preview-label">Generated Outline</div>
          <pre id="outlineOutput" style="white-space: pre-wrap"></pre>

          <div style="margin-top: 15px; display: flex; gap: 10px">
            <button id="copyOutline" class="btn-dark">Copy</button>
            <button id="downloadOutline" class="btn-dark">Download</button>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>
    <script src="/assets/js/seo-outline.js" defer></script>
    <script src="/assets/js/shared.js" defer></script>
  </body>
</html>
