<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Meta Description Generator | SEO Tools Hub</title>
    <meta
      name="description"
      content="Generate SEO-optimized meta descriptions instantly. Free meta description generator for bloggers, developers, and marketers."
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="text-center p-6 bg-indigo-600 text-white">
      <h1 class="text-3xl font-bold">Meta Description Generator</h1>
      <p class="mt-2">Create SEO-friendly meta descriptions in seconds</p>
    </header>

    <main class="flex-grow p-6 max-w-3xl mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <label class="block font-semibold mb-2">Page Title</label>
        <input
          id="titleInput"
          type="text"
          class="w-full border rounded p-2 mb-4"
          placeholder="Enter your page title"
        />

        <label class="block font-semibold mb-2">Main Keywords</label>
        <input
          id="keywordInput"
          type="text"
          class="w-full border rounded p-2 mb-4"
          placeholder="Enter main keywords (comma separated)"
        />

        <label class="block font-semibold mb-2">Brief Description</label>
        <textarea
          id="descriptionInput"
          class="w-full border rounded p-2 mb-4"
          rows="4"
          placeholder="Describe what your page is about"
        ></textarea>

        <button
          onclick="generateMeta()"
          class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
        >
          Generate Meta Description
        </button>
      </div>

      <div id="resultSection" class="mt-6 hidden">
        <div class="bg-green-50 border border-green-200 p-4 rounded">
          <h2 class="font-bold mb-2">Generated Meta Description:</h2>
          <p id="metaOutput" class="mb-2"></p>
          <p class="text-sm text-gray-600">
            Character Count: <span id="charCount"></span> / 160
          </p>
        </div>
      </div>
    </main>

    <footer class="text-center p-4 text-sm text-gray-500">
      Â© 2026 SEO Tools Hub
    </footer>

    <script src="/assets/js/meta-description.js" defer></script>
  </body>
</html>
