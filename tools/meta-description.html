<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Meta Description Generator | SEO Tools Hub</title>
    <meta
      name="description"
      content="Generate SEO-optimized meta descriptions instantly. Free meta description generator for bloggers, developers, and marketers."
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Meta Description Generator",
        "applicationCategory": "SEO Tool",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <div id="site-header"></div>

    <main class="flex-grow p-6 max-w-3xl mx-auto">
      <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold mb-6">Generate SEO Meta Description</h2>

        <label class="block font-semibold mb-2">Page Title</label>
        <input
          id="titleInput"
          type="text"
          class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
          placeholder="Enter your page title"
        />

        <label class="block font-semibold mb-2">Main Keywords</label>
        <input
          id="keywordInput"
          type="text"
          class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
          placeholder="e.g. SEO tools, meta generator"
        />

        <label class="block font-semibold mb-2">Brief Description</label>
        <textarea
          id="descriptionInput"
          class="w-full border border-gray-300 rounded-lg p-3 mb-6 focus:ring-2 focus:ring-indigo-500 outline-none"
          rows="4"
          placeholder="Describe what your page is about"
        ></textarea>

        <button
          onclick="generateMeta()"
          class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          Generate Meta Description
        </button>
      </div>

      <div id="resultSection" class="mt-6 hidden">
        <div class="bg-green-50 border border-green-200 p-4 rounded">
          <h2 class="font-bold mb-2">Generated Meta Description:</h2>
          <p id="metaOutput" class="mb-2"></p>
          <p class="text-sm text-gray-600">
            Character Count: <span id="charCount"></span> / 160
          </p>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="/assets/js/shared.js" defer></script>
    <script src="/assets/js/meta-description.js" defer></script>
  </body>
</html>
