<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>URL Slug Generator | SEO Tools Hub</title>
    <meta
      name="description"
      content="Generate clean, SEO-friendly URL slugs instantly. Remove stop words, special characters, and optimize your URLs."
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="dark-page">
    <div class="particles" id="particles"></div>
    <div id="site-header"></div>

    <main class="container section" style="position: relative; z-index: 2">
      <div class="glass-card">
        <h1 style="font-size: 28px; margin-bottom: 8px">URL Slug Generator</h1>
        <p class="text-muted" style="margin-bottom: 25px">
          Convert titles into clean, SEO-optimized URL slugs.
        </p>

        <div class="grid" style="gap: 18px">
          <input
            id="slugInput"
            class="input-dark"
            placeholder="Enter page title..."
          />

          <label
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              color: rgba(255, 255, 255, 0.8);
            "
          >
            <input type="checkbox" id="removeStopWords" checked />
            Remove common stop words
          </label>

          <button id="generateSlugBtn" class="btn-dark">Generate Slug</button>
        </div>
      </div>

      <div id="slugResult" style="margin-top: 40px; display: none">
        <div class="serp-dark" style="padding: 20px">
          <div
            style="
              font-size: 13px;
              color: rgba(255, 255, 255, 0.6);
              margin-bottom: 8px;
            "
          >
            Preview URL
          </div>

          <div style="color: #22c55e; margin-bottom: 15px">
            https://yourwebsite.com/
            <span id="slugOutput" style="color: #9ecbff"></span>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7)">
              Characters: <span id="slugLength"></span>
            </div>

            <button
              id="copySlugBtn"
              class="btn-dark"
              style="padding: 8px 16px; font-size: 13px"
            >
              Copy Slug
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>
    <div id="toast" class="toast">Copied</div>

    <script src="/assets/js/shared.js" defer></script>
    <script src="/assets/js/url-slug.js" defer></script>
  </body>
</html>
